{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}Sample Groups{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-3">Sample Groups</h1>
  {% if table %}
    <div class="table-responsive">
      {% render_table table %}
    </div>
  {% else %}
    <p>No sample groups are available.</p>
  {% endif %}
</div>
{% endblock %}
